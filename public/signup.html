<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gym Time Sign Up Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <!--this is the contianer for login input-->
  <form action="login">
    <div class="contianer">
      <!--background image-->
      <div class="heroImage">
        <div class="heroText">
          <h1 class="title">Gym Time</h1>
        <div>
          <label for="username"><span>Username</span></label>
          <input type="text" placeholder="Username" name="username" required>
        </div>
        <div>
          <label for="password"><span>Password</span></label>
          <input type="password" placeholder="Password" name="password" required>
        </div>
        <div>
          <label for="password"><span>Confirm Password</span></label>
          <input type="password" placeholder="Confirm Password" name="password" required>
        </div>
        <div>
          <button id="singup" type="submit">Sign up</button>
        </div>
        </div>
      </div>
    </form>
  <!--Custom js code-->
  <script src="js/signup.js" type="text/javascript"></script>
</body>
</html>
